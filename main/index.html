    <head>

    </head>
    <body>
        <header>
            <h1>Color-Picker</h1>
        </header>

        <div class="container">
            <input type="number" class="color-input" value="" min="0" max="255">
            <input type="number" class="color-input" value="" min="0" max="255">
            <input type="number" class="color-input" value="" min="0" max="255">

        </div>
        <div class="container">
            <button id="generate">Generate</button>
            <button id="clear">Clear</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
