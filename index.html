<!DOCTYPE html>
<html lang="de">
    <head>

        <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />

    <body>
        <header>
            <h1>Color-Picker</h1>
        </header>
        <p id="commentary">Please fill in three numbers between 0-255:</p>
        <div class="container">
            <input type="number" class="color-input" value="" min="0" max="255">
            <input type="number" class="color-input" value="" min="0" max="255">
            <input type="number" class="color-input" value="" min="0" max="255">
            <button id="copy">Copy</button>
        </div>
        <div class="container">

        </div>
        <div class="container">
            <button id="generate">Generate</button>
            <button id="clear">Clear</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
